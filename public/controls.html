<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arduino UI</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="navigate">
      <a name="nav"></a>
      <ul>
        <li><a href="index.html"><i class="fa fa-home fa-3x" aria-hidden="true"></i><br>Home</a></li>
        <li><a href="about.html"><i class="fa Example of cubes fa-cubes fa-3x" aria-hidden="true"></i><br> About</a></li>
        <li><a href="controls.html"><i class="fa fa-gamepad fa-3x" aria-hidden="true"></i><br>Controls</a></li>
        <li><a href="#"><i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i><br> Analytics</a></li>
      </ul>
    </section>
    <section class="hero-small">
      <h1>P.O.L.L.I.</h1>
      <h3>Progam Operated Load Lifting Instrument</h3>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        <h4>Base to position:</h4>
          <div class="btn-group" data-toggle="buttons">
            <input class="servobtn" type="range"  min="1" max="179" value="90" name="servo0" onchange="updateTextInput(this.value), updateCounter(servo0Data);"/>
            <input type="text" id="textInput" value="">
          </div>
        </div>
        <div class="col-md-4">
        <h4>Shoulder to position:</h4>
          <div class="btn-group" data-toggle="buttons">
            <input class="servobtn1" type="range"  min="15" max="165" value="90" name="servo1" onchange="updateTextInput1(this.value), updateCounter1(servo1Data);"/>
            <input type="text" id="textInput1" value="">
          </div>
        </div>
        <div class="col-md-4">
        <h4>Elbow to position:</h4>
          <div class="btn-group" data-toggle="buttons">
            <input class="servobtn2" type="range"  min="15" max="165" value="90" name="servo2" onchange="updateTextInput2(this.value), updateCounter2(servo2Data);"/>
            <input type="text" id="textInput2" value="">
          </div>
        </div>
        <div class="col-md-4">
        <h4>Wrist to position:</h4>
          <div class="btn-group" data-toggle="buttons">
            <input class="servobtn3" type="range"  min="20" max="160" value="90" name="servo3" onchange="updateTextInput3(this.value), updateCounter3(servo3Data);"/>
            <input type="text" id="textInput3" value="">
          </div>
        </div>
        <div class="col-md-4">
        <h4>Claw to position:</h4>
          <div class="btn-group" data-toggle="buttons">
            <input class="servobtn4" type="range"  min="0" max="85" value="25" name="servo4" onchange="updateTextInput4(this.value), updateCounter4(servo4Data);"/>
            <input type="text" id="textInput4" value="">
          </div>
        </div>
        <div id="music-button">
          <button id= "piezo" type="button" name="piezo">Play Song</button>
        </div>
        <table>
          <tr>
            <th>Servo name</th>
            <th>Number of activations</th>
          </tr>
          <tr>
            <td>Base</td>
            <td><input type="text" id="textCounter" value=""></td>
          </tr>
          <tr>
            <td>Shoulder</td>
            <td><input type="text" id="textCounter1" value=""></td>
          </tr>
          <tr>
            <td>Elbow</td>
            <td><input type="text" id="textCounter2" value=""></td>
          </tr>
          <tr>
            <td>Wrist</td>
            <td><input type="text" id="textCounter3" value=""></td>
          </tr>
          <tr>
            <td>Claw</td>
            <td><input type="text" id="textCounter4" value=""></td>
          </tr>
        </table>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect('http://localhost');

    var servo0Data = 1;
    var servo1Data = 1;
    var servo2Data = 1;
    var servo3Data = 1;
    var servo4Data = 1;

    $('.servobtn').on('change',function(){
        console.log("Setting Servo Pos:",$('input[name=servo0]').val())
        socket.emit('servo0',{pos:$('input[name=servo0]').val()});
        servo0Data ++;
    });
    $('.servobtn1').on('change',function(){
        console.log("Setting Servo Pos:",$('input[name=servo1]').val())
        socket.emit('servo1',{pos:$('input[name=servo1]').val()});
        servo1Data ++;
    });
    $('.servobtn2').on('change',function(){
        console.log("Setting Servo Pos:",$('input[name=servo2]').val())
        socket.emit('servo2',{pos:$('input[name=servo2]').val()});
        servo2Data ++;
    });
    $('.servobtn3').on('change',function(){
        console.log("Setting Servo Pos:",$('input[name=servo3]').val())
        socket.emit('servo3',{pos:$('input[name=servo3]').val()});
        servo3Data ++;
    });
    $('.servobtn4').on('change',function(){
        console.log("Setting Servo Pos:",$('input[name=servo4]').val())
        socket.emit('servo4',{pos:$('input[name=servo4]').val()});
        servo4Data ++;
    });
    $('#piezo').on('click', function(){
      console.log("music should play")
      socket.emit('piezo');
    })

    function updateTextInput(val) {
        document.getElementById('textInput').value=val;
      }
    function updateTextInput1(val) {
        document.getElementById('textInput1').value=val;
      }
    function updateTextInput2(val) {
        document.getElementById('textInput2').value=val;
      }
    function updateTextInput3(val) {
        document.getElementById('textInput3').value=val;
      }
    function updateTextInput4(val) {
        document.getElementById('textInput4').value=val;
      }

    function updateCounter(servo0Data) {
        document.getElementById('textCounter').value=servo0Data;
        if (servo0Data > 250) {
          alert("servo 0 (base) needs service")
        }
      }
    function updateCounter1(servo1Data) {
        document.getElementById('textCounter1').value=servo1Data;
        if (servo1Data > 250) {
          alert("servo 1 (shoulder) needs service")
        }
      }
    function updateCounter2(servo2Data) {
        document.getElementById('textCounter2').value=servo2Data;
        if (servo2Data > 250) {
          alert("servo 2 (elbow) needs service")
        }
      }
    function updateCounter3(servo3Data) {
        document.getElementById('textCounter3').value=servo3Data;
        if (servo3Data > 250) {
          alert("servo 3 (wrist) needs service")
        }
      }
    function updateCounter4(servo4Data) {
        document.getElementById('textCounter4').value=servo4Data;
        if (servo4Data > 250) {
          alert("servo 4 (claw) needs service")
        }
      }
    </script>
  </body>
</html>
